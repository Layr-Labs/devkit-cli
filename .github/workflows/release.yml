name: Release (with lint and test)

on:
  push:
    tags:
      - "*"

jobs:
  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Clone hourglass-monorepo privately
        env:
          HOURGLASS_TOKEN: ${{ secrets.HOURGLASS_TOKEN }}
        run: |
          git config --global url."https://${HOURGLASS_TOKEN}@github.com/".insteadOf "https://github.com/"
          git clone --depth=1 https://github.com/Layr-Labs/hourglass-monorepo.git temp_external/hourglass-monorepo
          go mod edit -replace=github.com/Layr-Labs/hourglass-monorepo=./temp_external/hourglass-monorepo
          go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 3m
  Test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Clone hourglass-monorepo privately
        env:
          HOURGLASS_TOKEN: ${{ secrets.HOURGLASS_TOKEN }}
        run: |
          git config --global url."https://${HOURGLASS_TOKEN}@github.com/".insteadOf "https://github.com/"
          git clone --depth=1 https://github.com/Layr-Labs/hourglass-monorepo.git temp_external/hourglass-monorepo
          go mod edit -replace=github.com/Layr-Labs/hourglass-monorepo=./temp_external/hourglass-monorepo
          go mod tidy

      - name: Run Tests
        run: make tests
  Release:
    needs: [Lint, Test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Clone hourglass-monorepo privately
        env:
          HOURGLASS_TOKEN: ${{ secrets.HOURGLASS_TOKEN }}
        run: |
          git config --global url."https://${HOURGLASS_TOKEN}@github.com/".insteadOf "https://github.com/"
          git clone --depth=1 https://github.com/Layr-Labs/hourglass-monorepo.git temp_external/hourglass-monorepo
          go mod edit -replace=github.com/Layr-Labs/hourglass-monorepo=./temp_external/hourglass-monorepo
          go mod tidy

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: ./devkit-cli/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEMETRY_TOKEN: ${{ secrets.TELEMETRY_TOKEN }}
