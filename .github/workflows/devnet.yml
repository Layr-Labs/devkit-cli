name: Devnet Smoke Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [ '**' ]

env:
  FOUNDRY_PROFILE: ci
jobs:
  devnet-test:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-1ae64e38a1c69bda45343947875f7c86bad00038

      - name: Clone hourglass-monorepo privately
        env:  # ← this needs to be indented under the step
            HOURGLASS_TOKEN: ${{ secrets.HOURGLASS_TOKEN }}
        run: |
            git config --global url."https://${HOURGLASS_TOKEN}@github.com/".insteadOf "https://github.com/"
            git clone --depth=1 https://github.com/Layr-Labs/hourglass-monorepo.git temp_external/hourglass-monorepo
            go mod edit -replace=github.com/Layr-Labs/hourglass-monorepo=./temp_external/hourglass-monorepo
            go mod tidy
  
      - name: Build the devkit binary
        run: make build
          
      - name: Add devkit to PATH
        run: |
              mkdir -p $HOME/bin
              mv devkit $HOME/bin/
              echo "$HOME/bin" >> $GITHUB_PATH
      
      - name: Prepare eigen.toml config
        run: cp default.eigen.toml eigen.toml
        
      - name: Start devnet
        run: |
          devkit avs devnet start &
          sleep 10 # wait for devnet to fully start

      - name: Check block number with cast (with retry)
        run: |
          for i in {1..10}; do
            bn=$(cast block-number --rpc-url http://localhost:8545 || echo "error")
            if [ "$bn" != "error" ]; then
              echo "Current block number: $bn"
              exit 0
            fi
            echo "Anvil not ready yet, retrying in 2s..."
            sleep 2
          done
          echo "Devnet didn't start properly after waiting"
          exit 1


      - name: Stop devnet
        run: devkit avs devnet stop
