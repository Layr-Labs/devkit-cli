name: Devnet Smoke Test

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

env:
  FOUNDRY_PROFILE: ci
jobs:
  devnet-test:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-1ae64e38a1c69bda45343947875f7c86bad00038

      - name: Install devkit CLI
        run: make install

      - name: Add ~/bin to PATH
        run: echo "$HOME/bin" >> $GITHUB_PATH
      
      - name: Prepare eigen.toml config
        run: cp default.eigen.toml eigen.toml

      # 🔍 Non-headless devnet start test
      - name: Start devnet (non-headless)
        run: |
          devkit avs devnet start &
          sleep 10

      - name: Check block number (non-headless)
        run: |
          for i in {1..10}; do
            bn=$(cast block-number --rpc-url http://localhost:8545 || echo "error")
            if [ "$bn" != "error" ]; then
              echo "Current block number: $bn"
              exit 0
            fi
            echo "Waiting for devnet (non-headless)..."
            sleep 2
          done
          exit 1

      - name: Stop devnet (non-headless)
        run: devkit avs devnet stop

