name: Devnet Smoke Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [ '**' ]

env:
  FOUNDRY_PROFILE: ci
jobs:
  devnet-test:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Authenticate Go to GitHub private repos
        run: |
          git config --global url."https://${{ secrets.HOURGLASS_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          echo "machine github.com login ${{ secrets.HOURGLASS_TOKEN }}" > ~/.netrc

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-1ae64e38a1c69bda45343947875f7c86bad00038
      
      - name: Authenticate Go to GitHub private repos
        run: |
            git config --global url."https://${{ secrets.HOURGLASS_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
            echo "machine github.com login ${{ secrets.HOURGLASS_TOKEN }}" > ~/.netrc

      - name: Install devkit CLI
        run: make install

      - name: Add ~/bin to PATH
        run: echo "$HOME/bin" >> $GITHUB_PATH

      - name: Create AVS project
        run: devkit avs create my-avs

      - name: Start devnet
        run: |
          cd ./my-avs/
          devkit avs devnet start &
          sleep 10 # wait for devnet to fully start

      - name: Check block number with cast (with retry)
        run: |
          for i in {1..10}; do
            bn=$(cast block-number --rpc-url http://localhost:8545 || echo "error")
            if [ "$bn" != "error" ]; then
              echo "Current block number: $bn"
              exit 0
            fi
            echo "Anvil not ready yet, retrying in 2s..."
            sleep 2
          done
          echo "Devnet didn't start properly after waiting"
          exit 1

      - name: Stop devnet
        run: |
          cd ./my-avs/
          devkit avs devnet stop
